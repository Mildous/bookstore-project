server.port=80

# mySql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/bookstore?serverTimezone=UTC
spring.datasource.username=springbootPortfolio
spring.datasource.password=springboot1234

# print query
spring.jpa.properties.hibernate.show_sql=true

# query formatting
spring.jpa.properties.hibernate.format_sql=true

# print bind-parameter
logging.level.org.hibernate.type.descriptor.sql=trace

# initialize DB (ddl-auto: none, validate || create, create-drop, update)
spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# devtools
spring.devtools.restart.enabled=false
spring.thymeleaf.cache = false