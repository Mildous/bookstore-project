<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<!-- CSS-->
<th:block layout:fragment="css">
  <link th:href="@{/css/login.css}" rel="stylesheet">
</th:block>

<div layout:fragment="content">
  <form role="form" method="post" action="/members/login" class="login">
    <div class="form-group mt-5">
      <img class="mb-4" th:src="@{/img/undraw_welcome_cats.svg}" alt="" width="100%" height="150">
      <label th:for="email" class="sr-only">Email address</label>
      <input type="email" name="email" class="form-control" placeholder="Email address" required autofocus>
      <label th:for="password"class="sr-only">Password</label>
      <input type="password" name="password" class="form-control" placeholder="Password" required>
    </div>
    <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
    <div class="form-group">
      <button class="btn btn-lg btn-primary btn-block" type="submit">로그인</button><hr>
      <button class="btn btn-lg btn-secondary btn-block" type="button" onclick="location.href='/members/new'">회원가입</button>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  </form>
</div>

</html>
